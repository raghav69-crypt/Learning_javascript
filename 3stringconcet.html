<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String concetation via concepts</title>
</head>
<body>
    <h1 id="main" style="margin: 50px auto; width: 300px;"></h1>
    <h2 id="sub" style="margin: 50px auto; width: 300px;"></h2>
    <h3 id="multi" style="margin: 50px auto; width: 300px;"></h3>
    <h4 id="Div" style="margin: 50px auto; width: 300px;"></h4>
</body>
<script type="text/Javascript">
var x=6;
var y=4;
var z = x+y; //similarly for - * %
var sub=x-y;
var multi=x*y;
var Div=x/y;
document.getElementById('main').innerHTML = z;
document.getElementById('sub').innerHTML = sub;
document.getElementById('multi').innerHTML = multi;
document.getElementById('Div').innerHTML = Div;


// console.log(z);


</script>
</html>
